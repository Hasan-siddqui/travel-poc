<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bloom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header-wrapper">
        <div class="header-top">
            <div class="container-wrapper">
                <ul class="top-left">
                    <li class="top-list-item"><i class="fas fa-phone"></i> Any Questions? Call Us: <a href="#" class="link-text">+91 xxxxxxxxxx</a></li>
                </ul>
                <div class="top-right search-bar">
                    <input type="text" id="searchInput" placeholder="Enter a destination or keywords">
                    <button id="searchButton">Search</button>
                    <button id="resetButton">Clear</button>
                </div>
            </div>
        </div>
        <div class="navbar">
            <nav class="container-wrapper">
                <h1>Travel Trip</h1>
                <!-- Add a navigation bar with three links -->
                <ul>
                    <li><a href="travel_recommendation.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        
    </header>
    <main>
        <section class="banner-top-container">
            <div class="banner-img-container">
                <img class="contact-banner" src="img/contact-banner.jpeg" alt="contact banner">
            </div>
        </section>
        <section class="full-width-wrapper">
            <div class="contact">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
        
    </main>
        
</body>
</html>
